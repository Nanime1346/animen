
    <!-- Add this where you want news to appear -->
<div id="rss-news" class="space-y-5">
  <p class="text-gray-500">Loading latest anime news...</p>
</div>

<script>
async function loadRssNews() {
  const feeds = [
    'https://www.crunchyroll.com/newsrss',
    'https://www.animenewsnetwork.com/news/feed.xml'
  ];
  
  let items = [];
  for (const url of feeds) {
    try {
      const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&count=2`);
      const data = await res.json();
      if (data.status === 'ok') items.push(...data.items);
    } catch (e) {}
  }
  
  items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
  
  document.getElementById('rss-news').innerHTML = 
    items.slice(0, 4).map(item => `
      <div class="bg-black/40 p-4 rounded border border-gray-900">
        <h3 class="font-bold text-white">${item.title}</h3>
        <p class="text-gray-300 text-sm mt-1">${item.description.replace(/<.*?>/g, '').substring(0, 150)}...</p>
        <a href="${item.link}" target="_blank" class="text-primary text-sm mt-2 inline-block">Read more â†’</a>
      </div>
    `).join('');
}

// Load when page is ready
document.addEventListener('DOMContentLoaded', loadRssNews);
</script>
